
<html>
<head>
<link rel='stylesheet'
      href='../../css/bootstrap.min.css'>
<link rel='stylesheet'
      href='../../css/bootstrap-theme.min.css'>
<link rel='stylesheet' href='../../css/common.css'>
</head>
<body>
<div class='container'>
<h1>주소 등록</h1>
<form class='form-horizontal' role='form' 
  action='add' method='post'>

<div class='form-group'>
  <label for='name' class='col-sm-2 control-label'>이름</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='name' name='name' placeholder='이름을 입력해주세요. 예) java'>
  </div>
</div>
<div class='form-group'>
  <label for='url' class='col-sm-2 control-label'>URL</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='url' name='url' placeholder='주소를 입력해주세요. 예)http://www.java.com'>
  </div>
</div>
<div class='form-group'>
  <label for='info' class='col-sm-2 control-label'>Info</label>
  <div class='col-sm-10'>
   <input type='text' class='form-control' 
        id='info' name='info' placeholder='버전 정보를 입력해주세요.'>
</div>

<div class='form-group'>
  <label for='memo' class='col-sm-2 control-label'>memo</label>
  <div class='col-sm-10'>
   <input type='text' class='form-control' 
        id='memo' name='memo' placeholder='메모를 남겨주세요.'>
</div>
 
  
</div>
<div class='form-group'>
  <div class='col-sm-offset-2 col-sm-10'>
    <button id='btnAdd' type='submit' class='btn btn-primary'>등록</button>
    <button id='btnCancel' type='button' class='btn btn-primary'>취소</button>
  </div>
</div>
</form>
</div>
<script src='../../js/jquery-1.11.1.js'></script>
<script>
  $('#btnCancel').click(function(){
    history.back();
  });
  
	$('#btnAdd').click(function(){
	  if ( $('#name').val().length == 0) {
		  alert('제품명은 필수 입력 항목입니다.');
		  return false;
	  }
	  
	  if ( $('#url').val().length == 0) {
      alert('수량은 필수 입력 항목입니다.');
      return false;
    }
	  

	  
	  
	});
</script>
</body>
</html>
